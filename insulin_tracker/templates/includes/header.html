{% load static %}

<header class="app-header">
    <div class="header-container">
        <div class="logo" onclick="location.href='{% url 'home' %}'" style="cursor: pointer;">
            <img src="{% static 'img/logo.png' %}" alt="Логотип" class="logo-img">
            <h1 class="logo-text">Трекер инсулина</h1>
        </div>
        
        <nav class="main-nav">
            <a href="{% url 'home' %}" class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}">
                <i class="fas fa-home"></i>
                <span>Главная</span>
            </a>
            <a href="{% url 'records_list' %}" class="nav-link {% if request.resolver_match.url_name == 'records_list' %}active{% endif %}">
                <i class="fas fa-history"></i>
                <span>История</span>
            </a>
        </nav>
        
        <div class="mobile-menu-btn">
            <i class="fas fa-bars"></i>
        </div>
    </div>
</header>
