{% extends "base.html" %}

{% block content %}
<div class="records-container">
    <h1 class="records-title">
        <i class="fas fa-history"></i> История записей
    </h1>
    
    <div class="records-list">
        {% for record in records %}
        <div class="record-item {% if record.injected %}injected{% else %}skipped{% endif %}">
            <div class="record-header">
                <span class="record-date">
                    <i class="far fa-calendar-alt"></i> {{ record.date|date:"d.m.Y H:i" }}
                </span>
                <span class="record-status">
                    {% if record.injected %}
                        <i class="fas fa-check-circle"></i> Вколот
                    {% else %}
                        <i class="fas fa-times-circle"></i> Пропущен
                    {% endif %}
                </span>
            </div>
            
            {% if record.notes %}
            <div class="record-notes">
                <i class="fas fa-comment-alt"></i> {{ record.notes }}
            </div>
            {% endif %}
        </div>
        {% endfor %}
    </div>
    
    <div class="navigation-actions">
        <a href="{% url 'home' %}" class="home-link">
            <i class="fas fa-arrow-left"></i> На главную
        </a>
    </div>
</div>
{% endblock %}
